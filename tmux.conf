set -s escape-time 0

bind -n S-left resize-pane -L 5
bind -n S-down resize-pane -D 5
bind -n S-up resize-pane -U 5
bind -n S-right resize-pane -R 5

bind -n C-Space select-pane -t :.+
bind -n C-\ split-window -h
bind -n C-] split-window -v
bind -n C-s new-window

set-option -g status-interval 1
set-option -g status-justify "right"
set -g default-terminal "screen-256color"
set -g status-position top
set -g status-fg colour237
set -g status-bg colour252
set -g status-left "#I: #T"
set-window-option -g window-status-format "#I"
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold]#I"
set -g status-right "#[bg=colour255][#(if /usr/libexec/PlistBuddy -c 'Print AppleSelectedInputSources' ~/Library/Preferences/com.apple.HIToolbox.plist|grep -Eo 'Japanese'>/dev/null; then echo 'あ'; else echo 'Ａ'; fi)][#(networksetup -getairportnetwork en1 | tr ': ' '\n'|tail -n 1)][%m/%d(%a)%H:%M]"
