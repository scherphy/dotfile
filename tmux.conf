setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
set -s escape-time 0

bind -n S-left resize-pane -L 5
bind -n S-down resize-pane -D 5
bind -n S-up resize-pane -U 5
bind -n S-right resize-pane -R 5

bind -n C-Space select-pane -t :.+
bind -n C-\ split-window -h
bind -n C-] split-window -v
bind -n C-s new-window
bind -n M-Up previous-window
bind -n M-Down next-window

set-option -g status-interval 1
set-option -g status-justify "right"
set-option -g status-left-length 120
set-option -g status-right-length 80
set -g default-terminal "screen-256color"
set -g status-position top
set -g status-left "#(cat ${HOME}/dotfiles/tweet|tail -n 3|head -n 2|tr -d '\n')"
set-window-option -g window-status-format "#I"
set -g status-right "#(emojify :battery:):#(ioreg -l|grep CurrentCapacity|tr '= ' '\n'|tail -n 1) #(emojify :sound:):#(osascript -e 'get Volume settings'|tr ':,' '\n'|head -n 2|tail -n 1) #(emojify :musical_note:):#(osascript -e 'tell application "iTunes"' -e 'the name of current track' -e 'end tell') #(emojify :signal_strength:):#(networksetup -getairportnetwork en1|tr ': ' '\n'|tail -n 1)(#(/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport -I|grep 'agrCtlRSSI:'|cut -d ' ' -f7)) #(if /usr/libexec/PlistBuddy -c 'Print AppleSelectedInputSources' ~/Library/Preferences/com.apple.HIToolbox.plist|grep -Eo 'Japanese'>/dev/null; then echo 'あ'; else echo 'Ａ'; fi) %m/%d(%a)%H:%M"
